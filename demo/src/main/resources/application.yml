server:
  port: 8080

spring:
  profiles:
    active: dev
    include: secret
    
  datasource:
    url: jdbc:mysql://travelonna.chm0a4kmgsm5.ap-northeast-2.rds.amazonaws.com:3306/travelonna?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: admin
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # 파일 업로드 크기 제한 설정
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
      enabled: true
    
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google.client-id}
            redirect-uri: ${google.redirect-uri}
            scope:
              - email
              - profile

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    tagsSorter: 인증,Profile,Follow,개인 일정,그룹
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/v1/**

# ODSay API 키는 application-secret.yml 파일에 정의되어 있습니다.

jwt:
  secret: ${jwt.secret-key}
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-days: 14

logging:
  level:
    org.springframework.security: DEBUG
    com.travelonna: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 


# AWS S3 설정
cloud:
  aws:
    s3:
      bucket: ${aws.s3.bucket}
    credentials:
      access-key: ${aws.s3.access-key}
      secret-key: ${aws.s3.secret-key}
    region:
      static: ${aws.s3.region}
      auto: false
    stack:
      auto: false